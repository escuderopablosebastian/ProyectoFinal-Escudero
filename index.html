<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto viaje Sudeste Asiatico</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <!--CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="container">
    <h1 class="text-center fs-2">SIMULADOR DE PRESUPUESTO DE VIAJE POR EL<br>SUDESTE ASIATICO</h1>
    
    <hr>
    <div id="contenedorPaises" class="row"></div>

    <!-- Presupuesto -->
    <hr>
    <h2 class="text-primary-emphasis">Presupuesto de viaje</h2>
    
    <button class="btn btn-outline-primary m-3" id="verPresupuesto">Ver Paises Elegidos</button>
    
    
    <div id="contenedorPresupuesto" class="row m-3">
    </div>
    <button class="btn btn-outline-primary m-3" id="vaciarPresupuesto" >Vaciar Lista</button><br>
    <button class="btn btn-outline-primary m-3" id="totalPresupuesto">Ver presupuesto total</button><br>
    <h3 class="text-primary-emphasis">El total del presupuesto es <span class="text-info-emphasis" id="total"></span> </h3>
    
    <!-- Cambio divisas -->
    <hr>
    <div id="cambioDivisas" class="border p-1 m-3"></div>

    <!-- SA SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- MI SCRIPT -->
    <script src="main.js"></script>

    
</body>
</html>
